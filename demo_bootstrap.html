<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-4 col-md-6 bg-danger">XXXX</div> 
                <div class="col-xl-3 col-lg-4 col-md-6 bg-warning">YYYY</div>
                <div class="col-xl-3 col-lg-4 col-md-6 bg-info">ZZZZ</div>
                <div class="col-xl-3 col-lg-4 col-md-6 bg-primary">NNNN</div>
            </div>
            <hr>

            <div class="row">
                <div class="col-12 bg-primary">AAAA</div>
                <hr>
                <div class="col-12 bg-warning">BBBB</div>
                <hr>
                <div class="col-6 bg-primary">AAAA</div>
                <div class="col-6 bg-warning">BBBB</div>
                <div class="col-6 bg-info">CCCC</div>
                <hr>
                <div class="col-4 bg-primary">AAAA</div>
                <div class="col-4 bg-warning">BBBB</div>
                <div class="col-4 bg-info">CCCC</div>
            </div>
            <hr>
            <div class="row">
                <div class="col bg-primary">AAAA</div>
                <div class="col bg-warning">BBBB</div>
                <div class="col bg-info">CCCC</div>
                <div class="col bg-primary">EEEE</div>
                <div class="col bg-warning">FFFF</div>
                <div class="col bg-info">GGGG</div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6 bg-primary">AAAA</div>
                <div class="col bg-warning">BBBB</div>
                <div class="col bg-info">CCCC</div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Forms</h1>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <hr>
                <div class="col">
                    <table class="table table-striped table-hover">
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Telephone</th>
                        </thead>
                        <tbody>
                        <tr>
                            <td>1234</td>
                            <td>Bùi Như Lạc</td>
                            <td>lachihi@gmail.com</td>
                            <td>987654321</td>
                        </tr>
                        <tr>
                            <td>5678</td>
                            <td>Dẻo Như Khoai</td>
                            <td>khoaivc@gmail.com</td>
                            <td>123456789</td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
